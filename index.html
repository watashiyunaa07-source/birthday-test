<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#ffe6f0, #fff);
  text-align: center;
  overflow-x: hidden;
}

.hidden { display: none; }
.screen { min-height: 100vh; padding: 20px; position: relative; }

button {
  background: #ff8fb1;
  border: none;
  padding: 12px 20px;
  border-radius: 20px;
  font-size: 16px;
  margin: 10px;
}

img { max-width: 80%; }

/* LOADING */
.progress { width: 80%; height: 20px; background: #ddd; margin: auto; border-radius: 10px; }
.bar { height: 100%; width: 0%; background: pink; }

/* RABBIT */
.rabbit { width: 200px; }
.big-text { font-size: 22px; }

/* CAKE */
.cake-box { position: relative; display: inline-block; }
.candle {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
}

/* SCROLL MESSAGE */
.scroll-box {
  position: relative;
}
.scroll-text {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 70%;
  font-size: 18px;
}

/* CONFETTI */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  top: -10px;
  animation: fall 3s linear infinite;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="load" class="screen">
  <h2>Loading your cuteness‚Ä¶</h2>
  <div class="progress"><div id="bar" class="bar"></div></div>
  <p id="per">1%</p>
</div>

<!-- INTRO -->
<div id="intro" class="screen hidden">
  <img src="rabbit.png" class="rabbit">
  <p class="big-text">A dollkeeper was born today üíó<br>20 years ago</p>
  <button onclick="showCards()">Next</button>
</div>

<!-- CARDS -->
<div id="cards" class="screen hidden">
  <h2>Pick a card üíå</h2>
  <img src="card_spade.png" width="120" onclick="pick('You protect everyone üíñ')">
  <img src="card_heart.png" width="120" onclick="pick('You love deeply üíï')">
  <img src="card_diamond.png" width="120" onclick="pick('You are rare üíé')">
  <img src="card_club.png" width="120" onclick="pick('You are strong üå±')">
</div>

<div id="cardMsg" class="screen hidden">
  <h2 id="msg"></h2>
  <button onclick="showCake()">Cake time üéÇ</button>
</div>

<!-- CAKE -->
<div id="cake" class="screen hidden">
  <div class="cake-box">
    <div id="candle" class="candle hidden">üïØÔ∏è</div>
    <img id="cakeImg" src="cake_plain.png">
  </div><br>

  <button id="btn1" onclick="decorate()">Decorate cake</button>
  <button id="btn2" class="hidden" onclick="light()">Light candle</button>
  <button id="btn3" class="hidden" onclick="blow()">Blow candle</button>
</div>

<!-- BALLOONS -->
<div id="balloons" class="screen hidden">
  <h2 id="words"></h2>
  <img src="balloon.png" width="80" onclick="pop(this,'YOU')">
  <img src="balloon.png" width="80" onclick="pop(this,'ARE')">
  <img src="balloon.png" width="80" onclick="pop(this,'SO')">
  <img src="balloon.png" width="80" onclick="pop(this,'AMAZING üíñ')">
</div>

<!-- FINAL -->
<div id="final" class="screen hidden">
  <div class="scroll-box">
    <img src="scroll.png">
    <div class="scroll-text">
      ‚ú® WRITE YOUR FINAL MESSAGE HERE ‚ú®
    </div>
  </div>
</div>

<script>
let p=1, bar=document.getElementById("bar"), per=document.getElementById("per");
let load=setInterval(()=>{
  p++; bar.style.width=p+"%"; per.innerText=p+"%";
  if(p>=222){clearInterval(load); loadDiv();}
},20);

function loadDiv(){load.classList.add("hidden"); intro.classList.remove("hidden");}
function showCards(){intro.classList.add("hidden"); cards.classList.remove("hidden");}
function pick(t){cards.classList.add("hidden"); cardMsg.classList.remove("hidden"); msg.innerText=t;}
function showCake(){cardMsg.classList.add("hidden"); cake.classList.remove("hidden");}
function decorate(){cakeImg.src="cake_decorated.png"; btn1.classList.add("hidden"); btn2.classList.remove("hidden");}
function light(){candle.classList.remove("hidden"); btn2.classList.add("hidden"); btn3.classList.remove("hidden");}
function blow(){
  candle.innerText="üí®";
  cake.innerHTML+="<h2>üç∞ Cake cut!</h2>";
  confetti();
  setTimeout(()=>{cake.classList.add("hidden"); balloons.classList.remove("hidden");},1000);
}

function pop(el,word){
  el.style.display="none";
  words.innerText+=" "+word;
  if(document.querySelectorAll("#balloons img:not([style])").length===0){
    setTimeout(()=>{balloons.classList.add("hidden"); final.classList.remove("hidden");},800);
  }
}

function confetti(){
  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
