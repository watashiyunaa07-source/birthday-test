<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Comic Sans MS", cursive;
  background: #ffd6e8;
  text-align: center;
  overflow-x: hidden;
}

.hidden { display: none; }

button {
  padding: 12px 22px;
  border: none;
  border-radius: 20px;
  background: #ff6fa5;
  color: white;
  font-size: 18px;
  cursor: pointer;
  margin: 15px;
}

.fade {
  animation: fade 0.6s ease;
}
@keyframes fade {
  from {opacity:0; transform: scale(0.95);}
  to {opacity:1; transform: scale(1);}
}

/* LOADING */
#progress {
  width: 80%;
  height: 18px;
  background: white;
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
}
#bar {
  height: 100%;
  width: 2%;
  background: #ff6fa5;
}

/* CARDS */
.card {
  perspective: 1000px;
}

.card-inner {
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  backface-visibility: hidden;
}

.card-back {
  transform: rotateY(180deg);
}
let cardChosen = false;

function flipCard(card){
  if(cardChosen) return;
  cardChosen = true;
  card.classList.add("flipped");
}

/* CAKE */
#cakeBox {
  position: relative;
}
#cakeImg {
  width: 340px;
  display: block;
  margin: 0 auto;
}
.candle {
  position: absolute;
  top: -55px;
  width: 28px;
}
/* BALLOONS */
.balloon {
  font-size: 50px;
  cursor: pointer;
}

/* SCROLL */
#scroll {
  background: #fff3c4;
  padding: 30px;
  border-radius: 20px;
  margin: 20px;
}
</style>
</head>

<body>

<audio id="music" src="birthday.mp3" loop></audio>

<!-- LOADING -->
<div id="loading">
  <p id="loadText">Loading your cuteness 1%</p>

  <div style="width:300px; height:16px; background:#ffd6e8; border-radius:10px; overflow:hidden;">
    <div id="bar" style="height:100%; width:0%; background:#ff69b4;"></div>
  </div>

  <button id="startBtn" style="display:none;" onclick="nextScreen()">
    Start ğŸ€
  </button>
</div>
<div id="intro" style="display:none;">
  <h2>20 years ago a dollkeeper was born</h2>
</div>



<!-- CARDS -->
<div id="cards" class="hidden fade">
  <h2>Pick a card ğŸ’–</h2>
  <div class="cards">
    <div class="card" onclick="flip(this,'You are deeply loved')">â™ </div>
    <div class="card" onclick="flip(this,'You make life brighter')">â™¥</div>
    <div class="card" onclick="flip(this,'You are one of a kind')">â™¦</div>
    <div class="card" onclick="flip(this,'You matter so much')">â™£</div>
  </div>
  <button onclick="showCake()">Go to Cake</button>
</div>

<!-- CAKE -->
<div id="cake" class="hidden fade">
  <div id="cakeBox">
    <img id="cakeImg" src="cake_plain.png">
    <img class="candle" src="https://i.imgur.com/2cOaJ.png" style="left:110px">
    <img class="candle" src="https://i.imgur.com/2cOaJ.png" style="left:140px">
    <img class="candle" src="https://i.imgur.com/2cOaJ.png" style="left:170px">
  </div>
  <br>
  <button onclick="decorate()">Decorate Cake</button>
  <button onclick="blow()">Blow Candles</button>
</div>

<!-- CUT -->
<div id="cut" class="hidden fade">
  <h2>Swipe to cut the cake</h2>
  <div style="font-size:80px" onclick="afterCut()">ğŸ°</div>
</div>

<!-- BALLOONS -->
<div id="balloons" class="hidden fade">
  <h2 id="amazing" style="font-size:32px;"></h2>
  <div>
    <span class="balloon" onclick="popBalloon(1)">ğŸˆ</span>
    <span class="balloon" onclick="popBalloon(2)">ğŸˆ</span>
    <span class="balloon" onclick="popBalloon(3)">ğŸˆ</span>
  </div>
</div>


<!-- FINAL -->
<div id="final" class="hidden fade">
  <button onclick="showScroll()">Show Final Message</button>
</div>

<div id="scroll" class="hidden fade">
  <h2>ğŸ’Œ Your Final Message</h2>
  <p>HIE BESTIE HAPPY BDAY I  LOB U SM ğŸ’–</p>
</div>
<script>
let load = 0;

window.onload = function () {
  const bar = document.getElementById("bar");
  const text = document.getElementById("loadText");
  const startBtn = document.getElementById("startBtn");

  const interval = setInterval(() => {
    load++;
    bar.style.width = (load / 222) * 100 + "%";
    text.innerText = "Loading your cuteness " + load + "%";

    if (load >= 222) {
      clearInterval(interval);
      startBtn.style.display = "block";
    }
  }, 15);
};
  function nextScreen() {
  document.getElementById("loading").style.display = "none";
  document.getElementById("intro").style.display = "block";
}

</script>
</body>
</html>
