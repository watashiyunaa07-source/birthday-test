<!DOCTYPE html>
<html>
<head>
  <title>Birthday Surprise</title>

<body style="text-align:center; font-family:Arial; background:#ffe6f2;">

  <h1 id="title">ðŸŽ‰ Ready for the surprise?</h1>

  <button id="startBtn" onclick="start()">Start</button>

  <h2 id="countdown"></h2>

  <!-- Cake -->
  <h1 id="cake" style="display:none; font-size:100px;">ðŸŽ‚</h1>
  <p id="cutText" style="display:none; font-size:20px;">
    Swipe to cut the cake!
  </p>

  <script>
    function start() {
      document.getElementById("startBtn").style.display = "none";

      let count = 3;
      document.getElementById("countdown").innerText = count;

      let timer = setInterval(() => {
        count--;
        document.getElementById("countdown").innerText = count;

        if (count === 0) {
          clearInterval(timer);

          document.getElementById("countdown").innerText = "";
          document.getElementById("title").innerText = "ðŸŽ‚ Hereâ€™s the cake!";

          document.getElementById("cake").style.display = "block";
          document.getElementById("cutText").style.display = "block";
        }
      }, 1000);
    }
  </script>

</body>
</html>
