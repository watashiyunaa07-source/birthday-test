<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Comic Sans MS',cursive;
  background:#ffd6e8;
  overflow:hidden;
  text-align:center;
}
.screen{
  display:none;
  height:100vh;
  width:100vw;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.show{display:flex}

button{
  padding:12px 24px;
  border:none;
  border-radius:25px;
  background:#ff6fae;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
}

.progress{
  width:80%;
  height:18px;
  background:white;
  border-radius:20px;
  overflow:hidden;
}
.bar{
  height:100%;
  width:0%;
  background:#ff6fae;
}

.card-grid{
  display:grid;
  grid-template-columns:repeat(2,140px);
  gap:20px;
}
.card{
  width:140px;
  height:180px;
  perspective:800px;
}
.card-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:0.6s;
}
.card.flip .card-inner{transform:rotateY(180deg)}
.card-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:40px;
  background:white;
}
.card-back{
  transform:rotateY(180deg);
  font-size:16px;
  padding:10px;
}

#cakeWrap{position:relative}
#cakeImg{
  width:280px;
  transition:opacity 1s;
}
.candles{
  position:absolute;
  top:-40px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:15px;
  font-size:40px;
}
.candle{filter:drop-shadow(0 0 6px orange)}

.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 3s linear infinite;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg)}
}

.scroll{
  width:80%;
  animation:pop 1s ease;
}
@keyframes pop{
  from{transform:scale(0)}
  to{transform:scale(1)}
}
</style>
</head>

<body>

<audio id="music" src="birthday.mp3" loop></audio>

<!-- LOADING -->
<div id="loading" class="screen show">
  <h2>Loading your cuteness ğŸ’—</h2>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <p id="percent">0%</p>
</div>

<!-- BORN -->
<div id="born" class="screen">
  <img src="rabbit.png" width="180">
  <h2>20 years ago<br>a Dollkeeper was born âœ¨</h2>
  <button onclick="next('cards')">Next</button>
</div>

<!-- CARDS -->
<div id="cards" class="screen">
  <h2>Pick your cards ğŸ’Œ</h2>
  <div class="card-grid">
    <div class="card" onclick="flip(this,'You are magic âœ¨')">â™ </div>
    <div class="card" onclick="flip(this,'So loved ğŸ’—')">â™¥</div>
    <div class="card" onclick="flip(this,'Pure joy ğŸŒ¸')">â™¦</div>
    <div class="card" onclick="flip(this,'Forever special â­')">â™£</div>
  </div>
  <button id="goCake" style="display:none" onclick="next('cake')">Go to Cake ğŸ‚</button>
</div>

<!-- CAKE -->
<div id="cake" class="screen">
  <div id="cakeWrap">
    <div class="candles">
      <div class="candle">ğŸ•¯ï¸</div>
      <div class="candle">ğŸ•¯ï¸</div>
      <div class="candle">ğŸ•¯ï¸</div>
    </div>
    <img id="cakeImg" src="cake_plain.png">
  </div>
  <button id="decorateBtn" onclick="decorate()">Decorate Cake âœ¨</button>
  <button id="cutBtn" style="display:none" onclick="next('cut')">Cut Cake ğŸ‚</button>
</div>

<!-- CUT -->
<div id="cut" class="screen">
  <h2>Swipe to cut the cake ğŸ°</h2>
  <img src="cake_decorated.png" width="280"
       ontouchmove="cutCake()" onmousemove="cutCake()">
</div>

<!-- EMOJI -->
<div id="emoji" class="screen">
  <div style="font-size:120px">ğŸ‚</div>
  <button onclick="next('balloons')">Continue</button>
</div>

<!-- BALLOONS -->
<div id="balloons" class="screen">
  <h2 id="amazing"></h2>
  <img src="balloon.png" width="90" onclick="popBalloon(this)">
</div>

<!-- FINAL -->
<div id="final" class="screen">
  <img src="rabbit.png" width="120">
  <button onclick="next('scrollScreen')">Reveal Final Message ğŸ’—</button>
</div>

<div id="scrollScreen" class="screen">
  <img src="scroll.png" class="scroll">
  <p style="padding:20px;font-size:18px">
    Happy Birthday ğŸ’—  
    You are deeply loved and endlessly special.
  </p>
</div>

<script>
const music=document.getElementById("music");

let p=0;
const bar=document.getElementById("bar");
const percent=document.getElementById("percent");
let load=setInterval(()=>{
  p++;
  bar.style.width=p/222*100+"%";
  percent.innerText=p+"%";
  if(p>=222){
    clearInterval(load);
    music.play();
    next('born');
  }
},20);

function next(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('show'));
  document.getElementById(id).classList.add('show');
  navigator.vibrate?.(80);
  confetti();
}

let flipped=0;
function flip(card,msg){
  if(card.classList.contains("flip"))return;
  card.classList.add("flip");
  card.innerHTML=`
    <div class="card-inner">
      <div class="card-face">${card.innerText}</div>
      <div class="card-face card-back">${msg}</div>
    </div>`;
  flipped++;
  if(flipped===4) document.getElementById("goCake").style.display="inline-block";
}

function decorate(){
  const cake=document.getElementById("cakeImg");
  cake.style.opacity=0;
  setTimeout(()=>{
    cake.src="cake_decorated.png";
    cake.style.opacity=1;
    document.getElementById("decorateBtn").style.display="none";
    document.getElementById("cutBtn").style.display="inline-block";
    confetti();
  },600);
}

function cutCake(){ next('emoji'); }

let words=["YOU","ARE","AMAZING"];
let i=0;
function popBalloon(el){
  el.style.display="none";
  document.getElementById("amazing").innerText+= " "+words[i++];
  if(i===3)setTimeout(()=>next('final'),800);
}

function confetti(){
  for(let i=0;i<25;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,70%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
