<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Birthday Surprise!!!!</title>

<style>
*{box-sizing:border-box;font-family:"Poppins",sans-serif}
body{
  margin:0;
  background:#ffd6e8;
  overflow:hidden;
  text-align:center;
}
.screen{
  display:none;
  min-height:100vh;
  padding:20px;
}
.show{display:block}

button{
  padding:12px 22px;
  border:none;
  border-radius:20px;
  background:#ff69b4;
  color:white;
  font-size:18px;
  cursor:pointer;
  margin-top:20px;
}

.progressBox{
  width:280px;
  height:16px;
  background:#fff;
  border-radius:10px;
  margin:20px auto;
  overflow:hidden;
}
#bar{
  height:100%;
  width:0%;
  background:#ff69b4;
  transition:width 0.1s linear;
}

.cards{
  display:flex;
  gap:20px;
  justify-content:center;
  flex-wrap:wrap;
}
.card{
  width:140px;
  height:180px;
  perspective:1000px;
  cursor:pointer;
}
.cardInner{
  width:100%;
  height:100%;
  position:relative;
  transition:transform 0.6s;
  transform-style:preserve-3d;
}
.card.flipped .cardInner{
  transform:rotateY(180deg);
}
.cardFace{
  position:absolute;
  width:100%;
  height:100%;
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:20px;
  backface-visibility:hidden;
}
.front{background:#fff}
.back{
  background:#ffb6d5;
  transform:rotateY(180deg);
  padding:10px;
  font-size:16px;
}

#cakeImg{
  width:260px;
  display:block;
  margin:20px auto;
}

#candle{
  font-size:60px;
}

.balloonRow{
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}
.balloon{
  width:60px;
  height:80px;
  background:#ff69b4;
  border-radius:50% 50% 50% 50%;
  cursor:pointer;
}

.scroll{
  width:80%;
  max-width:400px;
  background:#fff;
  margin:20px auto;
  padding:20px;
  border-radius:20px;
}
</style>
</head>

<body>

<!-- LOADING -->
<div id="loading" class="screen show">
  <h2>Loading your cuteness</h2>
  <div class="progressBox"><div id="bar"></div></div>
  <p id="loadText">1%</p>
  <button id="startBtn" style="display:none" onclick="goIntro()">Start</button>
</div>

<!-- INTRO -->
<div id="intro" class="screen">
  <img src="rabbit.png" width="120">
  <h2>20 years ago a dollkeeper was born</h2>
  <button onclick="goCards()">Next</button>
</div>

<!-- CARDS -->
<div id="cards" class="screen">
  <h2>Pick one card</h2>
  <div class="cards">
    <div class="card" onclick="flipCard(this,'You are special')">
      <div class="cardInner">
        <div class="cardFace front">‚ô†</div>
        <div class="cardFace back">You are special</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this,'You are loved')">
      <div class="cardInner">
        <div class="cardFace front">‚ô•</div>
        <div class="cardFace back">You are loved</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this,'You are rare')">
      <div class="cardInner">
        <div class="cardFace front">‚ô¶</div>
        <div class="cardFace back">You are rare</div>
      </div>
    </div>
    <div class="card" onclick="flipCard(this,'You are magic')">
      <div class="cardInner">
        <div class="cardFace front">‚ô£</div>
        <div class="cardFace back">You are magic</div>
      </div>
    </div>
  </div>
  <button id="toCake" style="display:none" onclick="goCake()">Go to cake</button>
</div>

<!-- CAKE -->
<div id="cake" class="screen">
  <img id="cakeImg" src="cake_plain.png">
  <button id="decorateBtn" onclick="decorateCake()">Decorate cake</button>
  <div id="candleArea" style="display:none">
    <div id="candle">üïØÔ∏èüïØÔ∏èüïØÔ∏è</div>
    <button onclick="blowCandle()">Blow candle</button>
  </div>
</div>

<!-- CUT -->
<div id="cut" class="screen">
  <h2>Swipe to cut the cake</h2>
  <div id="cutArea" style="height:200px"></div>
</div>

<!-- SLICE -->
<div id="slice" class="screen">
  <div style="font-size:120px">üéÇ</div>
  <button onclick="goBalloons()">Next</button>
</div>

<!-- BALLOONS -->
<div id="balloons" class="screen">
  <h2 id="balloonText"></h2>
  <div class="balloonRow">
    <div class="balloon" onclick="popBalloon()"></div>
    <div class="balloon" onclick="popBalloon()"></div>
    <div class="balloon" onclick="popBalloon()"></div>
    <div class="balloon" onclick="popBalloon()"></div>
  </div>
</div>

<!-- FINAL -->
<div id="final" class="screen">
  <button onclick="showMessage()">Show final message</button>
  <div id="message" style="display:none">
    <div class="scroll">
      <p>PASTE YOUR FINAL MESSAGE HERE</p>
    </div>
  </div>
</div>

<script>
let load=0;
const bar=document.getElementById("bar");
const text=document.getElementById("loadText");
const startBtn=document.getElementById("startBtn");

const loader=setInterval(()=>{
  load++;
  bar.style.width=(load/222)*100+"%";
  text.innerText=load+"%";
  if(load>=222){
    clearInterval(loader);
    startBtn.style.display="inline-block";
  }
},15);

function show(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("show"));
  document.getElementById(id).classList.add("show");
}

function goIntro(){show("intro")}
function goCards(){show("cards")}

let chosen=false;
function flipCard(card){
  if(chosen)return;
  chosen=true;
  card.classList.add("flipped");
  document.getElementById("toCake").style.display="inline-block";
}

function goCake(){show("cake")}

function decorateCake(){
  document.getElementById("cakeImg").src="cake_decorated.png";
  document.getElementById("decorateBtn").style.display="none";
  document.getElementById("candleArea").style.display="block";
}

function blowCandle(){
  navigator.vibrate?.(200);
  show("cut");
}

document.getElementById("cutArea").addEventListener("pointerup",()=>{
  show("slice");
});

let words=["YOU","ARE","AMAZING"];
let i=0;
function goBalloons(){
  show("balloons");
}
function popBalloon(){
  if(i<words.length){
    document.getElementById("balloonText").innerText+=words[i]+" ";
    i++;
  }
  if(i===words.length){
    setTimeout(()=>show("final"),800);
  }
}

function showMessage(){
  document.getElementById("message").style.display="block";
}
</script>

</body>
</html>
