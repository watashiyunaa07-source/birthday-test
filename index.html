<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  #barBox{
  width:220px;
  height:14px;
  background:#ffe6f1;
  border-radius:20px;
  overflow:hidden;
}

#bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff69b4,#ffb6d9);
  border-radius:20px;
  transition:width 0.1s;
}

body{
  margin:0;
  font-family: "Comic Sans MS", sans-serif;
  background:#ffd6e8;
  text-align:center;
  overflow:hidden;
}

.hidden{ display:none; }

.screen{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
}

/* LOADING */
#loadText{
  font-size:22px;
  font-weight:bold;
}

/* BUTTON */
button{
  padding:12px 20px;
  border:none;
  border-radius:20px;
  background:#ff5fa2;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* CAKE */
#cakeBox{
  position:relative;
}

#cake{
  width:220px;
}

#candle{
  font-size:67px;
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
  cursor:pointer;
}

#slice{
  width:260px;
  animation:pop 0.5s ease;
}

@keyframes pop{
  from{ transform:scale(0.6); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loading" class="screen">
  <div id="loadText">Loading your cuteness 1%</div>
  <div id="barBox">
  <div id="bar"></div>
</div>

  <button id="nextBtn" class="hidden">Start ğŸ</button>
</div>

<!-- CAKE SCREEN -->
<div id="cakeScreen" class="screen hidden">
  <h2>Make a wish ğŸ‰</h2>

  <div id="cakeBox">
    <div id="candle">ğŸ•¯ï¸</div>
    <img src="cake.png" id="cake">
  </div>

  <button onclick="blowCandle()">Blow the candle</button>
  <button onclick="cutCake()">Cut the cake</button>
</div>

<!-- SLICE SCREEN -->
<div id="sliceScreen" class="screen hidden">
  <h2>YAYYYY ğŸ°</h2>
  <div style="font-size:80px;">ğŸ°</div>
  <img src="cake_slice.png" id="slice">
</div>

<script>
let percent = 1;
const loadText = document.getElementById("loadText");
const nextBtn = document.getElementById("nextBtn");
const bar = document.getElementById("bar");

nextBtn.style.display = "none";

const loader = setInterval(()=>{
  percent++;
  loadText.innerText = "Loading your cuteness " + percent + "%";
  bar.style.width = (percent/222)*100 + "%";

  if(percent >= 222){
    clearInterval(loader);
    nextBtn.style.display = "inline-block";
  }
},30);

nextBtn.addEventListener("click", ()=>{
  document.getElementById("loading").classList.add("hidden");
  document.getElementById("cakeScreen").classList.remove("hidden");
});
</script>
</body>
</html>
