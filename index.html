<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#ffd6e8;
  font-family:Arial, sans-serif;
  text-align:center;
}

.screen{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.hidden{
  display:none;
}

button{
  padding:12px 24px;
  border:none;
  border-radius:20px;
  background:#ff5fa2;
  color:white;
  font-size:18px;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen">
  <h2 id="text">Loading your cuteness 1%</h2>
  <button id="start" class="hidden" onclick="goNext()">Start ğŸ</button>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen hidden">
  <h2>IT WORKED ğŸ‰</h2>
  <img src="cake_plain.png" width="200">
</div>

<script>
let p = 1;
const text = document.getElementById("text");
const btn = document.getElementById("start");

const timer = setInterval(()=>{
  p++;
  text.innerText = "Loading your cuteness " + p + "%";
  if(p >= 50){
    clearInterval(timer);
    btn.classList.remove("hidden");
  }
}, 50);

function goNext(){
  document.getElementById("screen1").classList.add("hidden");
  document.getElementById("screen2").classList.remove("hidden");
}
</script>

</body>
</html>
