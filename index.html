<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: #ffd6e8;
  overflow: hidden;
  text-align: center;
}

.screen {
  display: none;
  height: 100vh;
  width: 100vw;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.show { display: flex; }

button {
  padding: 12px 22px;
  border: none;
  border-radius: 20px;
  background: #ff6fae;
  color: white;
  font-size: 18px;
  cursor: pointer;
  margin-top: 20px;
}

img { max-width: 80%; }

.progress {
  width: 80%;
  height: 20px;
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
}
.bar {
  height: 100%;
  width: 0%;
  background: #ff6fae;
  transition: width 0.1s;
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(2, 120px);
  gap: 20px;
}

.card {
  width: 120px;
  height: 160px;
  background: white;
  border-radius: 15px;
  font-size: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

#cakeWrap {
  position: relative;
}
#candle {
  position: absolute;
  top: -80px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 60px;
  cursor: pointer;
}

.balloon {
  width: 80px;
  cursor: pointer;
}

.scroll {
  width: 80%;
  animation: pop 1s ease;
}

@keyframes pop {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<audio id="music" src="birthday.mp3" loop></audio>

<!-- LOADING -->
<div id="loading" class="screen show">
  <h2>Loading your cuteness üíó</h2>
  <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<!-- DOLLKEEPER -->
<div id="born" class="screen">
  <img src="rabbit.png" width="200">
  <h2>20 years ago<br>a Dollkeeper was born</h2>
  <button onclick="next('cards')">Next</button>
</div>

<!-- CARDS -->
<div id="cards" class="screen">
  <h2>Pick a card üíå</h2>
  <div class="card-grid">
    <div class="card" onclick="next('cake')">‚ô†</div>
    <div class="card" onclick="next('cake')">‚ô•</div>
    <div class="card" onclick="next('cake')">‚ô¶</div>
    <div class="card" onclick="next('cake')">‚ô£</div>
  </div>
</div>

<!-- CAKE -->
<div id="cake" class="screen">
  <div id="cakeWrap">
    <div id="candle" onclick="blow()">üïØÔ∏è</div>
    <img id="cakeImg" src="cake_plain.png" width="260">
  </div>
  <button onclick="decorate()">Decorate Cake</button>
</div>

<!-- CUT -->
<div id="cut" class="screen">
  <h2>Swipe to cut the cake</h2>
  <img src="cake_decorated.png" width="260"
       ontouchmove="cutCake()" onmousemove="cutCake()">
</div>

<!-- EMOJI -->
<div id="emoji" class="screen">
  <div style="font-size:120px;">üéÇ</div>
  <button onclick="next('balloons')">Continue</button>
</div>

<!-- BALLOONS -->
<div id="balloons" class="screen">
  <h2 id="amazing"></h2>
  <img src="balloon.png" class="balloon" onclick="pop(this)">
</div>

<!-- FINAL -->
<div id="final" class="screen">
  <img src="rabbit.png" width="120">
  <button onclick="showScroll()">Reveal Final Message</button>
</div>

<div id="scrollScreen" class="screen">
  <img src="scroll.png" class="scroll">
  <p style="padding:20px;font-size:18px;">
    <!-- PASTE FINAL MESSAGE HERE -->
    Happy Birthday üíó You mean everything.
  </p>
</div>

<script>
let percent = 0;
const bar = document.getElementById("bar");
const music = document.getElementById("music");

let load = setInterval(()=>{
  percent++;
  bar.style.width = percent + "%";
  if(percent >= 222){
    clearInterval(load);
    next('born');
    music.play();
  }
},20);

function next(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('show'));
  document.getElementById(id).classList.add('show');
  navigator.vibrate?.(100);
}

function decorate(){
  document.getElementById("cakeImg").src = "cake_decorated.png";
}

function blow(){
  document.getElementById("candle").style.display="none";
  next('cut');
}

function cutCake(){
  next('emoji');
}

let words = ["YOU","ARE","AMAZING"];
let i=0;
function pop(el){
  el.style.display="none";
  document.getElementById("amazing").innerText += " " + words[i++];
  if(i===3) setTimeout(()=>next('final'),800);
}

function showScroll(){
  next('scrollScreen');
}
</script>

</body>
</html>
