<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:"Comic Sans MS", sans-serif;
  background:#ffd6e8;
  text-align:center;
}

.hidden{ display:none; }

.screen{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:16px;
}

/* Loading */
#loadText{
  font-size:22px;
  font-weight:bold;
}

#barBox{
  width:240px;
  height:14px;
  background:#ffe6f1;
  border-radius:20px;
  overflow:hidden;
}

#bar{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff69b4,#ffb6d9);
}

/* Button */
button{
  padding:12px 22px;
  border:none;
  border-radius:20px;
  background:#ff5fa2;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* Cake */
#cakeBox{
  position:relative;
}

#cake{
  width:220px;
}

#candle{
  font-size:60px;
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loading" class="screen">
  <div id="loadText">Loading your cuteness 1%</div>

  <div id="barBox">
    <div id="bar"></div>
  </div>

  <button id="startBtn" class="hidden">Start ğŸ</button>
</div>

<!-- NEXT SCREEN -->
<div id="cakeScreen" class="screen hidden">
  <h2>Make a wish ğŸ‰</h2>

  <div id="cakeBox">
    <div id="candle">ğŸ•¯ï¸</div>
    <img src="cake.png" id="cake">
  </div>

  <button onclick="blowCandle()">Blow candle</button>
</div>

<script>
let percent = 1;

const loadText = document.getElementById("loadText");
const bar = document.getElementById("bar");
const startBtn = document.getElementById("startBtn");

const loadingScreen = document.getElementById("loading");
const cakeScreen = document.getElementById("cakeScreen");

/* LOADING */
const loader = setInterval(() => {
  percent++;
  loadText.innerText = "Loading your cuteness " + percent + "%";
  bar.style.width = (percent / 222) * 100 + "%";

  if (percent >= 222) {
    clearInterval(loader);
    startBtn.classList.remove("hidden");
  }
}, 30);

/* BUTTON WORKS â€” GUARANTEED */
startBtn.onclick = function () {
  loadingScreen.classList.add("hidden");
  cakeScreen.classList.remove("hidden");
};

/* VIBRATION */
function vibrate(ms){
  if (navigator.vibrate) navigator.vibrate(ms);
}

/* CANDLE */
function blowCandle(){
  document.getElementById("candle").innerText = "ğŸ’¨";
  vibrate(200);
}
</script>

</body>
</html>
