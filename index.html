<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Comic Sans MS", cursive;
  background: #ffd6e8;
  text-align: center;
  overflow-x: hidden;
}

.hidden { display: none; }

button {
  padding: 12px 22px;
  border: none;
  border-radius: 20px;
  background: #ff6fa5;
  color: white;
  font-size: 18px;
  cursor: pointer;
  margin: 15px;
}

.fade {
  animation: fade 0.6s ease;
}
@keyframes fade {
  from {opacity:0; transform: scale(0.95);}
  to {opacity:1; transform: scale(1);}
}

/* LOADING */
#progress {
  width: 80%;
  height: 18px;
  background: white;
  margin: 20px auto;
  border-radius: 20px;
  overflow: hidden;
}
#bar {
  height: 100%;
  width: 1%;
  background: #ff6fa5;
}

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
}
.card {
  background: white;
  border-radius: 20px;
  padding: 40px;
  font-size: 22px;
  cursor: pointer;
}
.card.flipped {
  background: #ffb3d9;
}

/* CAKE */
#cakeBox {
  position: relative;
}
#cakeImg {
  width: 280px;
}
.candle {
  position: absolute;
  top: -40px;
  width: 20px;
}

/* BALLOONS */
.balloon {
  font-size: 50px;
  cursor: pointer;
}

/* SCROLL */
#scroll {
  background: #fff3c4;
  padding: 30px;
  border-radius: 20px;
  margin: 20px;
}
</style>
</head>

<body>

<audio id="music" src="birthday.mp3" loop></audio>

<!-- LOADING -->
<div id="loading">
  <h2>Loading your cutenessâ€¦ <span id="percent">1%</span></h2>
  <div id="progress"><div id="bar"></div></div>
</div>

<!-- INTRO -->
<div id="intro" class="hidden fade">
  <img src="rabbit.png" width="180"><br>
  <h2>20 years ago a dollkeeper was born</h2>
  <button onclick="showCards()">Next</button>
</div>

<!-- CARDS -->
<div id="cards" class="hidden fade">
  <h2>Pick a card ğŸ’–</h2>
  <div class="cards">
    <div class="card" onclick="flip(this,'You are deeply loved')">â™ </div>
    <div class="card" onclick="flip(this,'You make life brighter')">â™¥</div>
    <div class="card" onclick="flip(this,'You are one of a kind')">â™¦</div>
    <div class="card" onclick="flip(this,'You matter so much')">â™£</div>
  </div>
  <button onclick="showCake()">Go to Cake</button>
</div>

<!-- CAKE -->
<div id="cake" class="hidden fade">
  <div id="cakeBox">
    <img id="cakeImg" src="cake_plain.png">
    <img class="candle" src="https://i.imgur.com/2cOaJ.png" style="left:110px">
    <img class="candle" src="https://i.imgur.com/2cOaJ.png" style="left:140px">
    <img class="candle" src="https://i.imgur.com/2cOaJ.png" style="left:170px">
  </div>
  <br>
  <button onclick="decorate()">Decorate Cake</button>
  <button onclick="blow()">Blow Candles</button>
</div>

<!-- CUT -->
<div id="cut" class="hidden fade">
  <h2>Swipe to cut the cake</h2>
  <div style="font-size:80px" onclick="afterCut()">ğŸ°</div>
</div>

<!-- BALLOONS -->
<div id="balloons" class="hidden fade">
  <h2 id="amazing"></h2>
  <div>
    <span class="balloon" onclick="pop('Y')">ğŸˆ</span>
    <span class="balloon" onclick="pop('O')">ğŸˆ</span>
    <span class="balloon" onclick="pop('U')">ğŸˆ</span>
    <span class="balloon" onclick="pop('!')">ğŸˆ</span>
  </div>
</div>

<!-- FINAL -->
<div id="final" class="hidden fade">
  <button onclick="showScroll()">Show Final Message</button>
</div>

<div id="scroll" class="hidden fade">
  <h2>ğŸ’Œ Your Final Message</h2>
  <p>HIE BESTIE HAPPY BDAY I  LOB U SM ğŸ’–</p>
</div>

<script>
let p = 1;
let text = "";

const bar = document.getElementById("bar");
const percent = document.getElementById("percent");

let load = setInterval(()=>{
  p++;
  bar.style.width = p + "%";
  percent.innerText = p + "%";
  if(p >= 222){
    clearInterval(load);
    document.getElementById("loading").classList.add("hidden");
    document.getElementById("intro").classList.remove("hidden");
  }
},30);

function showCards(){
  document.getElementById("intro").classList.add("hidden");
  document.getElementById("cards").classList.remove("hidden");
  document.getElementById("music").play();
}

function flip(el,msg){
  el.classList.add("flipped");
  el.innerText = msg;
}

function showCake(){
  document.getElementById("cards").classList.add("hidden");
  document.getElementById("cake").classList.remove("hidden");
}

function decorate(){
  document.getElementById("cakeImg").src = "cake_decorated.png";
}

function blow(){
  document.querySelectorAll(".candle").forEach(c=>c.remove());
  document.getElementById("cake").classList.add("hidden");
  document.getElementById("cut").classList.remove("hidden");
}

function afterCut(){
  document.getElementById("cut").classList.add("hidden");
  document.getElementById("balloons").classList.remove("hidden");
}

function pop(letter){
  text += letter;
  document.getElementById("amazing").innerText = text;
  if(text.length >= 4){
    setTimeout(()=>{
      document.getElementById("balloons").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");
    },600);
  }
}

function showScroll(){
  document.getElementById("scroll").classList.remove("hidden");
}
</script>

</body>
</html>
