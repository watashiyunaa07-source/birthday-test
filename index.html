<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
body {
  margin: 0;
  background: #ffd6e8;
  font-family: "Comic Sans MS", sans-serif;
  text-align: center;
  overflow: hidden;
}

.screen {
  display: none;
  height: 100vh;
  width: 100vw;
  padding: 20px;
}

.active {
  display: block;
}

button {
  background: #ff7eb9;
  border: none;
  padding: 14px 22px;
  font-size: 18px;
  border-radius: 25px;
  margin-top: 20px;
  cursor: pointer;
}

img {
  max-width: 80%;
}

/* Cake */
#cakeBox {
  position: relative;
}

#cake {
  width: 220px;
}

/* Candle */
#candle {
  font-size: 60px;
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  display: none;
}

/* Swipe line */
#cutLine {
  position: absolute;
  width: 6px;
  height: 240px;
  background: red;
  left: 50%;
  top: 0;
  display: none;
}

/* Big cake emoji */
.bigCake {
  font-size: 120px;
}

/* Scroll */
#scrollBox {
  position: relative;
}

#scrollBox img {
  width: 260px;
}

#scrollText {
  position: absolute;
  top: 35%;
  left: 50%;
  transform: translateX(-50%);
  width: 200px;
  font-size: 16px;
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
  <img src="rabbit.png" width="120">
  <h2>Loading your cutenessâ€¦</h2>
  <h3 id="load">1%</h3>
  <button id="nextBtn" style="display:none" onclick="go(2)">Start ğŸ</button>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
  <h2>Decorate the cake</h2>
  <div id="cakeBox">
    <img id="cake" src="cake.png">
  </div>
  <button onclick="decorate()">Decorate Cake</button>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
  <h2>Light the candle</h2>
  <div id="cakeBox">
    <img src="cake_decorated.png" width="220">
    <div id="candle">ğŸ•¯ï¸</div>
  </div>
  <button onclick="lightCandle()">Light Candle</button>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="s4">
  <h2>Blow the candle</h2>
  <div id="cakeBox">
    <img src="cake_decorated.png" width="220">
    <div id="candle">ğŸ•¯ï¸</div>
  </div>
  <button onclick="blow()">Blow Candle</button>
</div>

<!-- SCREEN 5 -->
<div class="screen" id="s5">
  <h2>Swipe to cut the cake</h2>
  <div id="cakeBox">
    <img src="cake_decorated.png" id="cake">
    <div id="cutLine"></div>
  </div>
</div>

<!-- SCREEN 6 -->
<div class="screen" id="s6">
  <div class="bigCake">ğŸ‚</div>
  <h2>HAPPY BIRTHDAY!</h2>
  <button onclick="go(7)">Final Message</button>
</div>

<!-- SCREEN 7 -->
<div class="screen" id="s7">
  <div id="scrollBox">
    <img src="scroll.png">
    <div id="scrollText">
      You are so important, loved, and special ğŸ’–  
      Never forget how amazing you are.
    </div>
  </div>
</div>

<script>
let percent = 1;
const loadText = document.getElementById("load");
const nextBtn = document.getElementById("nextBtn");

nextBtn.style.display = "none";

const loader = setInterval(() => {
  percent++;
  loadText.innerText = "Loading your cuteness " + percent + "%";

  if (percent >= 222) {
    clearInterval(loader);
    nextBtn.style.display = "inline-block";
  }
}, 50);
</script>
