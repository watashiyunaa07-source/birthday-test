<!DOCTYPE html>
<html>
<head>
  <title>Birthday Cake</title>
</head>

<body style="text-align:center; font-family:Arial; background:#ffe6f2;">

  <h1 id="title">ðŸŽ‰ Ready?</h1>

  <button id="startBtn" onclick="start()">Start</button>

  <h2 id="countdown"></h2>
<img 
  id="cake"
  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Birthday_cake.jpg/320px-Birthday_cake.jpg"
  style="display:none; width:250px; margin-top:20px;"
>

  <script>
    function start() {
      document.getElementById("startBtn").style.display = "none";
      let count = 3;
      document.getElementById("countdown").innerText = count;

      let timer = setInterval(() => {
        count--;
        document.getElementById("countdown").innerText = count;

        if (count === 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerText = "";
          document.getElementById("title").innerText = "ðŸŽ‚ Hereâ€™s the cake!";
          document.getElementById("cake").style.display = "block";
        }
      }, 1000);
    }
  </script>

</body>
</html>
