
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ğŸ’–</title>
<style>
body{margin:0;font-family:cursive;text-align:center;background:#ffe6f2;overflow-x:hidden}
.hidden{display:none}
button{padding:12px 25px;font-size:18px;border:none;border-radius:20px;background:#ff66a3;color:white;margin:15px}
.card{display:inline-block;width:120px;height:170px;background:white;border-radius:15px;margin:15px;font-size:30px;line-height:170px}
.big{width:160px;height:220px;font-size:50px}
#decorateBg{position:fixed;top:0;left:0;width:100%;height:100%;background:url('decorate.png');background-size:cover;opacity:0.3;z-index:-1}
.balloon{width:120px;margin:15px}
</style>
</head>

<body>
<audio id="music" src="sailor.mp3"></audio>

<!-- LOADING -->
<div id="loading">
<h2>Measuring your cuteness ğŸ°ğŸ’—</h2>
<img src="rabbit.png" width="150"><br>
<progress id="bar" value="0" max="222"></progress>
<p id="percent">0%</p>
<p class="hidden" id="born">A dollkeeper was born 20 years ago ğŸ‚âœ¨</p>
<button class="hidden" onclick="showCards()">Next â¡ï¸</button>
</div>

<!-- CARDS -->
<div id="cards" class="hidden">
<h2>Pick your lucky card ğŸƒ</h2>
<div class="card big" onclick="flip(this,'Spade: Strong & Loyal ğŸ–¤')">â™ ï¸</div>
<div class="card big" onclick="flip(this,'Club: Funny & Smart ğŸŒ¿')">â™£ï¸</div>
<div class="card big" onclick="flip(this,'Heart: Pure Love ğŸ’–')">â™¥ï¸</div>
<div class="card big" onclick="flip(this,'Diamond: Rare & Precious ğŸ’')">â™¦ï¸</div>
<br><button id="cakeBtn" class="hidden" onclick="showCake()">Go to Cake ğŸ‚</button>
</div>

<!-- CAKE -->
<div id="cake" class="hidden">
<h2>Make a wish ğŸ•¯ï¸</h2>
<img id="cakeImg" src="cake_plain.png" width="250"><br>
<button id="decorateBtn" onclick="decorate()">Decorate ğŸ€</button>
<button id="cutBtn" class="hidden" onclick="cutCake()">Swipe to cut cake â¡ï¸ğŸ‚</button>
</div>

<!-- BALLOONS -->
<div id="balloons" class="hidden">
<h2>Pop balloons ğŸˆ</h2>
<img class="balloon" src="balloon.png" onclick="pop(this,'You')">
<img class="balloon" src="balloon.png" onclick="pop(this,'Are')">
<img class="balloon" src="balloon.png" onclick="pop(this,'My')">
<img class="balloon" src="balloon.png" onclick="pop(this,'Forever Friend ğŸ’–')">
<p id="secret"></p>
<button id="finalBtn" class="hidden" onclick="showFinal()">Go to Final Message â¡ï¸</button>
</div>

<!-- FINAL -->
<div id="final" class="hidden">
<img src="scroll.png" width="90%"><br>
<h3>Your final message goes here ğŸ’Œâœ¨</h3>
</div>

<script>
let val=0;
let interval=setInterval(()=>{
val+=5;
document.getElementById('bar').value=val;
document.getElementById('percent').innerText=val+'%';
if(val>=222){clearInterval(interval);
document.getElementById('born').classList.remove('hidden');
document.querySelector('#loading button').classList.remove('hidden');}
},100);

function showCards(){document.getElementById('loading').classList.add('hidden');document.getElementById('cards').classList.remove('hidden');}

let chosen=0;
function flip(card,text){card.innerHTML=text;chosen++;if(chosen>=1)document.getElementById('cakeBtn').classList.remove('hidden');}

function showCake(){document.getElementById('cards').classList.add('hidden');document.getElementById('cake').classList.remove('hidden');document.getElementById('music').play();}

function decorate(){document.body.insertAdjacentHTML('beforeend','<div id="decorateBg"></div>');document.getElementById('decorateBtn').classList.add('hidden');document.getElementById('cutBtn').classList.remove('hidden');}

function cutCake(){navigator.vibrate(200);alert('Cake cut! ğŸ‚âœ¨');document.getElementById('cake').classList.add('hidden');document.getElementById('balloons').classList.remove('hidden');}

let words='';
function pop(baloon,word){baloon.style.display='none';words+=word+' ';document.getElementById('secret').innerText=words;if(words.split(' ').length>4)document.getElementById('finalBtn').classList.remove('hidden');}

function showFinal(){document.getElementById('balloons').classList.add('hidden');document.getElementById('final').classList.remove('hidden');}
</script>
</body>
</html>
